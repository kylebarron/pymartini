name: Build Wheels

# Only run on new tags starting with `v`
on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1

    - name: set environment variables
      uses: allenevans/set-env@v1.1.0
      with:
        # Only build on CPython and PyPy >=3
        CIBW_BUILD: "pp3?-* cp3?-*"
        # Run before build
        CIBW_BEFORE_BUILD: python -m pip install numpy Cython
        # CIBW_BEFORE_TEST: python -m pip install numpy Cython '.[test]'
        # # run the package tests using `pytest`
        # CIBW_TEST_COMMAND: pytest

    - uses: actions/setup-python@v1
      name: Install Python
      with:
        python-version: '3.7'

    - name: Install cibuildwheel
      run: |
        python -m pip install cibuildwheel==1.4.2

    - name: Install Visual C++ for Python 2.7
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install vcpython27 -f -y

    - name: Build wheel
      run: |
        python -m cibuildwheel --output-dir dist

    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: ./dist

    # https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
